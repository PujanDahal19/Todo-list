<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    
    <title>TODO List</title>

</head>
<body>
    
    <div class="container">

        <div class="header">
            <h1 class="title">
                todos
            </h1>
            <form class="search">
                <input type="text" name="search" id="search" placeholder="Search" />
            </form>
        </div>

        <ul class="todos">
            <li class="list">
                <span>Gaming</span>
                <i class="far fa-trash-can delete"></i>
            </li>
            <li class="list">
                <span>Coding</span>
                <i class="far fa-trash-can delete"></i>
            </li>
            <li class="list">
                <span>Sleeping</span>
                <i class="far fa-trash-can delete"></i>
            </li>
        </ul>

        <form class="add-item">
            <label class="title2">Add a new Todo</label>
            <input type="text" name="add" id="add" placeholder="New Todo" />
            <label class="text">Click Enter to add a new todo</label>
        </form>

    </div>
    
    <!-- Link FontAwesome -->
    <script src="https://kit.fontawesome.com/623d440180.js" crossorigin="anonymous"></script>
    <!-- Link Javascript -->
    <script src="script.js"></script>
</body>
</html>
